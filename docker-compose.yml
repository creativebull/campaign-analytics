version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: campaign_analytics_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-waltzai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-waltzai_password}
      POSTGRES_DB: ${POSTGRES_DB:-campaign_analytics}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-waltzai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campaign_analytics_network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: campaign_analytics_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - campaign_analytics_network

volumes:
  postgres_data:
  redis_data:

networks:
  campaign_analytics_network:
    driver: bridge
